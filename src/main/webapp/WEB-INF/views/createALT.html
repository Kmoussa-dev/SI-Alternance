<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Alternant</title>
</head>
<body>

<form th:action="@{/createALT}" method="post">
    <p>Nom : <input type="text" name="nom"/></p>
    <p>Prenom : <input type="text" name="prenom"/></p>
    <p>Email : <input type="text" name="email"/></p>
    <p>Entreprise : <select  name="entreprise">
        <option th:each="entr : ${entreprises}" th:value="${entr.siret}" th:text="${entr.nom}"/>
    </select></p>
    <button type="submit">creer</button>
</form>

</body>
</html>
